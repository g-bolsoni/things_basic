<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <form action="" method="POST" class="form-group">
          <fieldset >
            <legend>Endereço</legend>

            <datalist id="teste">
                <option>morango</option>
                <option>kiwi</option>
            </datalist>
             
            <!--Datalist E-mail-->
              <datalist id="email">
                <option>camila@gmail.com.br</option>
                <option>giovanebolsoni2@gmail.com</option>
              </datalist>
            <!--Datalist url-->
              <datalist id="datalist">
                <option>https://www.instagram.com/giovane_bolsoni/</option>
                <option>https://www.linkedin.com/in/giovane-bolsoni/</option>
                <option>https://github.com/g-bolsoni</option>
              </datalist>
            <!--Datalist Color-->
              <datalist id="color">
                <option>#808080</option>
                <option>#87CEFA</option>
                <option>#2F4F4F</option>
              </datalist>
           
            
            <!--text-->
            <input class="form-control" type="text" autocomplete="cc-name"
              placeholder="Nome" autofocus required
            /> 

            <!--Password -->
            <input type="password" placeholder="Senha" class="form-control"
              minlength="5" maxlength="8" size="8" 
              pattern="[0-9a-fA-F]{4,8}"
              title="Coloque Hex no minimo 4 caracteres e no maximo 8 caracteres"
              required
              inputmode="numeric"
              autocomplete="on off new-password"
            />
            
            <!-- Email -->
            <input type="email"  class="form-control" placeholder="E-mail" 
              value="giovane@giovane.com" 
              required
              multiple
              minlength="8"
              maxlength="255"
              pattern=".+@gmail\.com\.br" title="Somente g-mail please"
              list="email"
            />
            
            <!--URL -->
            <input type="url" class="form-control" placeholder="URL" 
              value=""
              required
              minlength="15"
              pattern=".+\.com.*" title="Somente dominios .com.br serão aceitos"
              list="datalist"
              spellcheck="false"
            />
             
            <!--File-->
            <input type="file"  enctype="multipart/form-data" class="form-control"
              accept=".doc, .js,.html, .css, image/*"
              multiple
            />
            <!--color-->
            <input type="color" class="form-control" value="#000"list="color" >
            
            <!--CheckBox-->
            <input type="checkbox" name="subscribe" id="subscribe" 
              value="on"
              checked
            />
            
            <label for="subscribe">Receber notificações </label>
            
            <!--Hidden-->
            <input type="hidden" value="timestamp" name="id">
            
            <!--Radio-->
            
            
            <label for="yes"> Yes</label>
            <input type="radio" name="coffee" id="yes">

            <label for="no"> No, thanks</label>
            <input type="radio" name="coffee" id="no">


            <!--Textarea-->
            <label for="message">Mensagem</label>
            <textarea name="message" autocomplete="additional-name" wrap="off" id="message" minlength="4" cols="40" rows="5"></textarea>
            
            
            <!--Select-->
            <label for="phoneselect"> Modelo de Celular </label>
            <select required class="form-control" name="phoneselect"  size="0" id="phoneselect">
                <option readonly value="">Selecione o modelo</option>
                <option value="sansungJ2">J2</option>
                <option value="sansungJ5">J5</option>
                <option value="sansungJ8">J8</option>
                <option value="sansungA20">A20</option>
            </select>
            

            <!--OptionGroup-->
            <label >Please choose any or more pets:

              <select class="form-control" name="pets"  size="8" id="pets">

                <optgroup label="Petts">
                  <option value="dog1">dog1</option>
                  <option value="dog2">dog2</option>
                  <option value="dog3">dog3</option>
                </optgroup>
                 
                <optgroup label="Flying petts">
                  <option value="bird1">bird1</option>
                  <option value="bird2">bird2</option>
                  <option value="bird3">bird3</option>
                </optgroup>
                
              </select>

            </label>
            
            
            <!-- Search-->
            <datalist id="searchterms">
                <option> Windown</option>
                <option> Linux</option>
                <option> Ubuntu</option>
            </datalist>
            <input type="search" name="search"
              placeholder="Campo de pesquisa"   
              aria-label="Campo de Pesquisa" list="searchterms"
              pattern="[0-9]{2}" 
              title="numero do Id: 99"
            /> 
            
            <!-- Number-->
            <input type="number" min="10" max="9900000000" step="100" class="form-control" name="" id="">
              
              <!--Range-->
              <input type="range" min="1" max="100" value="80" step="0.1"/>
              <!--Date-->
              <input type="datetime-local" name="" id="">
          </fieldset>
          <button  class="btn btn-success" type="submit"> Enviar</button>
        </form>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
